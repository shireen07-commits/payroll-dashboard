<app-dashboard-header></app-dashboard-header>

  <div class="container-fluid" >
  <div style="margin-top:5px;">
  <form>
   
  
      <div class="row"> <div class="col-lg-2 col-md-4 col-sm-6">
          
      </div>
      <div class="col-lg-8 col-md-6 col-sm-6"><mat-card style="background-color: #1e1d39">
            
    <div class="row">
        <div class="col-lg-12 col-md-12" >
            <div class="card" style="background-color: #1e1d39;">
                
                <div class="card-body">
                    
                       
                          
                                
                                    <div class="card card-chart">
                
                                        <div class="card-body" style="background-color:#1e1d39">
                                            
                                            <h4 class="card-title"><span class="text-success">Global Reports </span>
                                            </h4> <mat-form-field appearance="fill">
                                              <mat-label>Enter a date range</mat-label>
                                              <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                                                <input matStartDate formControlName="start" placeholder="Start date">
                                                <input matEndDate formControlName="end" placeholder="End date">
                                              </mat-date-range-input>
                                              <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                                              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                              <mat-date-range-picker #picker></mat-date-range-picker>
                                            
                                              
                                            </mat-form-field>
                                            <button mat-fab color="primary" ><mat-icon>download</mat-icon></button>
                                            
                                            <div class="row">
                                             
                                              
                                                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                                                    <!-- Checkbox Column -->
                                                    <ng-container matColumnDef="select">
                                                      <th mat-header-cell *matHeaderCellDef>
                                                        <mat-checkbox (change)="$event ? masterToggle() : null"
                                                                      [checked]="selection.hasValue() && isAllSelected()"
                                                                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                                                                      [aria-label]="checkboxLabel()">
                                                        </mat-checkbox>
                                                      </th>
                                                      <td mat-cell *matCellDef="let row">
                                                        <mat-checkbox (click)="$event.stopPropagation()"
                                                                      (change)="$event ? selection.toggle(row) : null"
                                                                      [checked]="selection.isSelected(row)"
                                                                      [aria-label]="checkboxLabel(row)">
                                                        </mat-checkbox>
                                                      </td>
                                                    </ng-container>
                                                  
                                                    <!-- Position Column -->
                                                    <ng-container matColumnDef="reportNo">
                                                      <th mat-header-cell *matHeaderCellDef> Report Number. </th>
                                                      <td mat-cell *matCellDef="let element"> {{element.reportNo}} </td>
                                                    </ng-container>
                                                  
                                                    <!-- Name Column -->
                                                    <ng-container matColumnDef="ReportName">
                                                      <th mat-header-cell *matHeaderCellDef> ReportName </th>
                                                      <td mat-cell *matCellDef="let element"> {{element.ReportName}} </td>
                                                    </ng-container>
                                                  
                                                    <!-- Weight Column -->
                                                    <ng-container matColumnDef="author">
                                                      <th mat-header-cell *matHeaderCellDef> author </th>
                                                      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
                                                    </ng-container>
                                                  
                                                    <!-- Symbol Column -->
                                                    <ng-container matColumnDef="lastmodified">
                                                      <th mat-header-cell *matHeaderCellDef> lastmodified </th>
                                                      <td mat-cell *matCellDef="let element"> {{element.lastmodified}} </td>
                                                    </ng-container>
                                                    <ng-container matColumnDef="actions">
                                                        <th mat-header-cell *matHeaderCellDef> Action </th>
                                                        <td mat-cell *matCellDef="let element"> 
                                                            
                                                            <button  mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" color="primary" (click)="downloadReports()"
                                                         >
                                                                <mat-icon> <a href="../../assets/files/Brandbox Advertising.pdf" download ="Brandbox Advertising.pdf"></a>download</mat-icon>
                                                                
                                                              </button>
                                                             </td>
                                                      </ng-container>
                                                  
                                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                                        (click)="selection.toggle(row)">
                                                    </tr>
                                                  </table>
                                              
                                                
                                            </div>
                                          
                                            <mat-divider></mat-divider>
                                            <br>
                                          
                                            
                                            
                                           
                                            
                                            
                                        </div>
                                        
                                    </div>
                                
                              
                                
                            
                      
                        
                  
                 
                       
                    
                </div>
            </div>
        </div>
        
    </div>
    </mat-card></div>
    </div>
      

    
  
  </form>
</div>
</div>
