<router-outlet></router-outlet>
<mat-toolbar color="purple">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>account_balance_wallet</mat-icon>
  </button>
  <span>Payroll</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="primary" (click)="openPayData()">PayData</button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>credit_card</mat-icon>
  </button>
</mat-toolbar>
<div class="container" style="margin-left:180px;margin-right:89px;">
  <div style="margin-top:50px;">
    <button mat-raised-button color="primary" style="left:350px;bottom:15px;" >
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. QA" #input>
    </mat-form-field>
    </button>
    <br>
    <table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
           <button mat-raised-button color="primary" >
              <mat-grid-list cols="8" rowHeight="2:1">
                <mat-grid-tile>{{element.Leaver}}</mat-grid-tile>
                <mat-grid-tile>{{element.newJoiner}}</mat-grid-tile>
                <mat-grid-tile>{{element.EmployeeMaster}}</mat-grid-tile>
                <mat-grid-tile> {{element.jobData}}</mat-grid-tile>
                <mat-grid-tile>{{element.attendance}}</mat-grid-tile>
                <mat-grid-tile>{{element.salaryRevision}} </mat-grid-tile>
                <mat-grid-tile>{{element.description}} </mat-grid-tile>
              </mat-grid-list>
        <form class="example-form">
          <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Leaver</mat-label>
              <input matInput disabled value="{{element.salaryRevision}}">
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width" appearance="fill">
              <mat-label>New Joiner</mat-label>
              <input matInput>
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Employee Master</mat-label>
              <input matInput>
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Job Data</mat-label>
              <input matInput>
            </mat-form-field></td>
          </tr><tr>
            <td><mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Attendance</mat-label>
              <input matInput>
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Salary-Revision</mat-label>
              <input matInput>
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Leave Balance</mat-label>
              <input matInput>
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Long Last Name That Will Be Truncated</mat-label>
              <input matInput>
            </mat-form-field></td>
          </tr>
        </table>
        </form>
      </button>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
   <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
  </div>
</div>
<div class="container" style="margin-left:180px;margin-right:89px;">
  <div style="margin-top:50px;">
    <table mat-table [dataSource]="dataSourceForTable" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="employeeId">
        <th mat-header-cell *matHeaderCellDef> Employee Id </th>
        <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
        <ng-container matColumnDef="expandedDetail1">
          <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
            <div class="example-element-detail"
                 [@detailExpand]="element == expandedElement1 ? 'expanded' : 'collapsed'">
             
            </div>
          </td>
        </ng-container>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> FirstName </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="payData">
        <th mat-header-cell *matHeaderCellDef> PayRoll Data </th>
        <td mat-cell *matCellDef="let element"> <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon>account_balance_wallet</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon>account_balance_wallet</mat-icon>
        </button> </td>
      </ng-container>
      <ng-container matColumnDef="jobData">
        <th mat-header-cell *matHeaderCellDef> Job Data </th>
        <td mat-cell *matCellDef="let element"> <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon>storage</mat-icon>
         
        </button> </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement1 === element"
      (click)="expandedElement1 = expandedElement1 === element ? null : element"></tr>
     
    </table>
    </div>
    </div>
