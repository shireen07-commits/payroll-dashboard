<app-dashboard-header></app-dashboard-header>

<div class="container" style="margin-top:59px;background-color:#1e1d39;height:450px;padding-top:22px;">
    
      
    <mat-grid-list cols="5" rowHeight="fit" style="height:400px;" gutterSize="7px">
        
        <mat-grid-tile rowspan="4" colspan="2"><img
            class="pay"
            src="../../assets/images/payroll-pic.png"
            alt="Asari Logo"
          /></mat-grid-tile> 
        
         
        <mat-grid-tile rowspan="1" colspan="2" style="background-color:#fee252;">
            

        </mat-grid-tile>
        <mat-grid-tile rowspan="1" >
            
        </mat-grid-tile>
        <mat-grid-tile rowspan="1" >
            
        </mat-grid-tile>
        <mat-grid-tile rowspan="2" style="background-color:#fee252;">
            <mat-form-field appearance="fill">
                <mat-label>State</mat-label>
                <mat-select>
                  <mat-option>None</mat-option>
                  <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
                </mat-select>
              </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile rowspan="2" style="background-color:lightgreen">
        <mat-form-field appearance="fill">
            <mat-label>Select your car</mat-label>
            <select matNativeControl id="mySelectId">
              <option value="" disabled selected></option>
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
          </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile rowspan="2" style="background-color:#0f75bc"> <a href="../../assets/files/Investment_Policy.pdf" download ="Investment_Policy.pdf">
      <img
          class="salary"
          src="../../assets/icons/investing.png"
          alt="Asari Logo"
        />
  </a></mat-grid-tile>
 
      
      </mat-grid-list>
     
      

  </div>
<app-footer></app-footer>
